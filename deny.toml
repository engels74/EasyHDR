# cargo-deny configuration
# See https://embarkstudios.github.io/cargo-deny/

[advisories]
# Use version 2 configuration format
version = 2
# Check all dependencies for unmaintained crates
unmaintained = "all"
# Ignore specific advisories (add IDs here if needed)
ignore = [
    # GTK3 bindings - unmaintained but only used on Linux (not Windows target)
    "RUSTSEC-2024-0412", # gdk
    "RUSTSEC-2024-0413", # atk
    "RUSTSEC-2024-0415", # gtk
    "RUSTSEC-2024-0416", # atk-sys
    "RUSTSEC-2024-0418", # gdk-sys
    "RUSTSEC-2024-0419", # gtk3-macros
    "RUSTSEC-2024-0420", # gtk-sys
    # glib unsoundness - fixed in 0.20.0 but GTK3 deps pin to 0.18.x
    "RUSTSEC-2024-0429", # glib
    # paste - unmaintained but widely used, no security issues
    "RUSTSEC-2024-0436", # paste
    # proc-macro-error - unmaintained but only used at build time
    "RUSTSEC-2024-0370", # proc-macro-error
]

[licenses]
# Use version 2 configuration format
version = 2
# Allow AGPL-3.0 (our project license) and common permissive licenses
allow = [
    "AGPL-3.0-only",
    "AGPL-3.0-or-later",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "BSL-1.0",
    "GPL-3.0-only",
    "ISC",
    "MIT",
    "MPL-2.0",
    "NCSA",
    "Unicode-3.0",
    "Zlib",
    # Slint custom licenses
    "LicenseRef-Slint-Royalty-free-2.0",
    "LicenseRef-Slint-Software-3.0",
]
# Confidence threshold for license detection
confidence-threshold = 0.8
# Allow exceptions for specific crates (if needed)
exceptions = []

[bans]
# Warn about multiple versions of the same crate
multiple-versions = "warn"
# Deny specific crates (add here if needed)
deny = []
# Skip certain crates from duplicate version checking
skip = []
# Skip checking for duplicates in tree
skip-tree = []

[sources]
# Deny crates from unknown registries
unknown-registry = "deny"
# Deny crates from git sources (prefer crates.io)
unknown-git = "deny"
# Allow crates.io
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
# Allow specific git sources if needed
allow-git = []

