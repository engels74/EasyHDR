---
name: Security Audit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run security audit daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  cargo-audit:
    name: Cargo Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run cargo-audit
        uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  cargo-deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-deny
        run: cargo install --locked cargo-deny

      - name: Run cargo-deny
        run: cargo deny check

  cargo-geiger:
    name: Cargo Geiger (Unsafe Code Check)
    runs-on: ubuntu-latest
    continue-on-error: true  # Informational only - unsafe code is expected in Windows APIs and low-level dependencies
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-geiger
        run: cargo install --locked cargo-geiger

      - name: Run cargo-geiger
        id: geiger
        continue-on-error: true  # Allow this step to fail without failing the job
        run: |
          echo "## Unsafe Code Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This is an informational check only. Unsafe code is expected and justified in:" >> $GITHUB_STEP_SUMMARY
          echo "- Windows FFI calls (Display Configuration API, Toolhelp32)" >> $GITHUB_STEP_SUMMARY
          echo "- Low-level system integrations" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cargo geiger --all-features --output-format GitHubMarkdown 2>&1 || cargo geiger --all-features 2>&1 || true
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Report Status
        if: always()
        run: |
          if [ "${{ steps.geiger.outcome }}" == "failure" ]; then
            echo "⚠️ Cargo geiger detected issues (informational only)"
          else
            echo "✅ Cargo geiger scan completed"
          fi
