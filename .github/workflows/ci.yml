---
name: CI

"on":
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build and Test
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy, rustfmt
          cache: true

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build release executable
        run: cargo build --release --verbose

      - name: Run unit tests (parallel)
        run: cargo test --lib --release
        env:
          RUST_BACKTRACE: 1

      - name: Run integration tests (sequential - Windows API global state)
        run: |
          cargo test --test integration_tests --release -- --test-threads=1
          cargo test --test version_detection_tests --release -- --test-threads=1
          cargo test --test memory_usage_test --release -- --test-threads=1
          cargo test --test startup_time_test --release -- --test-threads=1
          cargo test --test cpu_usage_test --release -- --test-threads=1
        env:
          RUST_BACKTRACE: 1

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: easyhdr-${{ github.sha }}
          path: target/release/easyhdr.exe
          retention-days: 7
          if-no-files-found: error

  virustotal-scan:
    name: VirusTotal Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    if: success()

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: easyhdr-${{ github.sha }}
          path: ./artifacts

      - name: VirusTotal Scan
        id: vt_scan
        uses: crazy-max/ghaction-virustotal@v4
        with:
          vt_api_key: ${{ secrets.VT_API_KEY }}
          files: |
            ./artifacts/easyhdr.exe
          request_rate: 4

      - name: Display VirusTotal Results
        if: always()
        run: |
          echo "## VirusTotal Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Parse the analysis output (format: filename=url)
          ANALYSIS="${{ steps.vt_scan.outputs.analysis }}"

          if [ -n "$ANALYSIS" ]; then
            # Split by comma if multiple files
            IFS=',' read -ra RESULTS <<< "$ANALYSIS"

            for result in "${RESULTS[@]}"; do
              # Extract filename and URL
              FILENAME=$(echo "$result" | cut -d'=' -f1)
              VT_URL=$(echo "$result" | cut -d'=' -f2-)

              echo "### ðŸ” $FILENAME" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "**VirusTotal Analysis:** [$VT_URL]($VT_URL)" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY

              # Also output to logs for easy copying
              echo "::notice title=VirusTotal Scan Complete::$FILENAME scanned - View results at $VT_URL"
            done
          else
            echo "âš ï¸ No scan results available" >> $GITHUB_STEP_SUMMARY
            echo "::warning::VirusTotal scan did not return analysis results"
          fi

      - name: Save VirusTotal URL to artifact
        if: steps.vt_scan.outputs.analysis != ''
        run: |
          mkdir -p ./vt-results
          echo "${{ steps.vt_scan.outputs.analysis }}" > ./vt-results/scan-url.txt

          # Parse and create a markdown file with clickable link
          ANALYSIS="${{ steps.vt_scan.outputs.analysis }}"
          IFS=',' read -ra RESULTS <<< "$ANALYSIS"

          echo "# VirusTotal Scan Results" > ./vt-results/RESULTS.md
          echo "" >> ./vt-results/RESULTS.md
          echo "Scan Date: $(date -u)" >> ./vt-results/RESULTS.md
          echo "Commit: ${{ github.sha }}" >> ./vt-results/RESULTS.md
          echo "" >> ./vt-results/RESULTS.md

          for result in "${RESULTS[@]}"; do
            FILENAME=$(echo "$result" | cut -d'=' -f1)
            VT_URL=$(echo "$result" | cut -d'=' -f2-)
            echo "## $FILENAME" >> ./vt-results/RESULTS.md
            echo "" >> ./vt-results/RESULTS.md
            echo "**View Analysis:** $VT_URL" >> ./vt-results/RESULTS.md
            echo "" >> ./vt-results/RESULTS.md
          done

      - name: Upload VirusTotal results artifact
        if: steps.vt_scan.outputs.analysis != ''
        uses: actions/upload-artifact@v4
        with:
          name: virustotal-results-${{ github.sha }}
          path: ./vt-results/
          retention-days: 90
          if-no-files-found: warn
